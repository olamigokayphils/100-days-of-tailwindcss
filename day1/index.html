<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100 Days of Tailwind CSS</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-blue-500 h-screen flex flex-col">
    <figure class="bg-white w-10/12 lg:w-2/4 md:w-1/2 p-5 self-center mt-32 rounded-xl flex flex-col lg:flex-row gap-3 items-center justify-center shadow-xl">
      <img
        class="w-36 h-42 lg:h-auto lg:w-32 rounded-full lg:rounded-xl self-center"
        src="https://jamesgilberdphotography.weebly.com/uploads/1/3/6/5/13650410/emma-not-smiling-35x45_1_orig.jpg"
      />
      <div class="space-y-4">
        <blockquote>
          <p class="text-lg font-semibold">
            “Tailwind CSS is the only framework that I've seen scale on large teams. It’s easy to customize, adapts to any design, and the build size is tiny.”
          </p>
        </blockquote>
        <figcaption class="text-right">
          <d class="text-blue-400">Sarah Dayan</d>
          <div class="text-gray-500">Staff Engineer, Algolia</div>
        </figcaption>
      </div>
    </figure>
  </body>
</html>
